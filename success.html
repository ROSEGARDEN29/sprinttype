<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Sprint Type</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(253, 224, 71, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: moveBackground 20s ease infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, -30px); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(253, 224, 71, 0.5);
            border-radius: 32px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(253, 224, 71, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
            animation: scaleIn 0.6s ease 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FDE047 0%, #FACC15 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .license-box {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(253, 224, 71, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
        }

        .license-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .license-code {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #FDE047;
            letter-spacing: 3px;
            margin: 15px 0;
            word-break: break-all;
        }

        .plan-info {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .status-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FDE047;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .action-btn {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #FDE047 0%, #F59E0B 100%);
            color: #1F2937;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(253, 224, 71, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(253, 224, 71, 0.5);
        }

        .features-list {
            text-align: left;
            margin: 30px 0;
            padding: 0 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            font-size: 16px;
            opacity: 0.9;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="success-icon" id="statusIcon">‚è≥</div>
            
            <h1 id="mainTitle">Processing Payment...</h1>
            <p class="subtitle" id="subtitle">Please wait while we activate your premium license</p>
            
            <div class="status-message" id="statusMessage">
                Verifying payment with Zaprite<span class="loading"></span>
            </div>
            
            <div class="license-box" id="licenseBox" style="display: none;">
                <div class="license-label">Your Premium License Key</div>
                <div class="license-code" id="licenseCode">---</div>
                <div class="plan-info" id="planInfo">---</div>
            </div>
            
            <div class="features-list" id="featuresList" style="display: none;">
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>Unlimited custom commands</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>Cloud sync across devices</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>Priority email support</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚úì</div>
                    <span>Regular feature updates</span>
                </div>
            </div>
            
            <button class="action-btn" id="actionBtn" style="display: none;">
                Open Extension
            </button>
        </div>
    </div>

    <script>
        // Generar licencia seg√∫n el formato de la extensi√≥n
        function generateLicenseKey(prefix) {
            const numbers = Math.floor(Math.random() * 10000000).toString().padStart(7, '0');
            const letters = Array.from({length: 5}, () => 
                String.fromCharCode(65 + Math.floor(Math.random() * 26))
            ).join('');
            return `${prefix}${numbers}${letters}`;
        }

        // Obtener par√°metros de URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order');
        const plan = urlParams.get('plan') || 'yearly';

        // Mapeo de planes a prefijos de licencia (seg√∫n tu extensi√≥n)
        const PLAN_CONFIG = {
            'monthly': {
                prefix: 'PKM',
                duration: '1 month',
                days: 30
            },
            'yearly': {
                prefix: 'PKY',
                duration: '1 year',
                days: 365
            },
            '5years': {
                prefix: 'PKF',
                duration: '5 years',
                days: 1825
            }
        };

        // Activar licencia autom√°ticamente
        async function activatePremiumLicense() {
            try {
                // Simular verificaci√≥n con backend (reemplazar con llamada real)
                await new Promise(resolve => setTimeout(resolve, 2000));

                const planConfig = PLAN_CONFIG[plan] || PLAN_CONFIG['yearly'];
                const licenseKey = generateLicenseKey(planConfig.prefix);
                const expiryDate = Date.now() + (planConfig.days * 24 * 60 * 60 * 1000);

                // Activar en la extensi√≥n
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    await chrome.runtime.sendMessage({
                        action: 'activatePremium',
                        licenseCode: licenseKey,
                        licenseType: planConfig.prefix,
                        licenseExpiry: expiryDate,
                        plan: plan
                    });
                }

                // Tambi√©n guardar directamente en storage
                if (typeof chrome !== 'undefined' && chrome.storage) {
                    await chrome.storage.local.set({
                        isPremium: true,
                        licenseCode: licenseKey,
                        licenseType: planConfig.prefix,
                        licenseExpiry: expiryDate,
                        activatedAt: Date.now(),
                        userKey: licenseKey
                    });
                }

                // Mostrar √©xito
                showSuccess(licenseKey, planConfig.duration);

            } catch (error) {
                console.error('Activation error:', error);
                showError();
            }
        }

        function showSuccess(licenseKey, duration) {
            document.getElementById('statusIcon').textContent = '‚úì';
            document.getElementById('mainTitle').textContent = 'Premium Activated!';
            document.getElementById('subtitle').textContent = 'Your Sprint Type extension is now premium';
            
            document.getElementById('statusMessage').innerHTML = `
                <strong>üéâ Activation successful!</strong><br>
                Your extension has been automatically upgraded.
            `;
            document.getElementById('statusMessage').style.background = 'rgba(16, 185, 129, 0.2)';
            
            document.getElementById('licenseBox').style.display = 'block';
            document.getElementById('licenseCode').textContent = licenseKey;
            document.getElementById('planInfo').textContent = `Valid for ${duration}`;
            
            document.getElementById('featuresList').style.display = 'block';
            
            const actionBtn = document.getElementById('actionBtn');
            actionBtn.style.display = 'inline-block';
            actionBtn.textContent = 'üöÄ Start Using Premium';
            actionBtn.onclick = function() {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    chrome.runtime.sendMessage({action: 'openPopup'});
                }
                window.close();
            };
        }

        function showError() {
            document.getElementById('statusIcon').textContent = '‚ö†Ô∏è';
            document.getElementById('mainTitle').textContent = 'Activation Pending';
            document.getElementById('subtitle').textContent = 'We\'re still processing your payment';
            
            document.getElementById('statusMessage').innerHTML = `
                <strong>Payment received!</strong><br>
                Your license will be activated within 5 minutes.<br>
                Check your email for confirmation.
            `;
            document.getElementById('statusMessage').style.background = 'rgba(251, 191, 36, 0.2)';
            document.getElementById('statusMessage').style.borderColor = 'rgba(251, 191, 36, 0.5)';
            
            const actionBtn = document.getElementById('actionBtn');
            actionBtn.style.display = 'inline-block';
            actionBtn.textContent = 'Close';
            actionBtn.onclick = () => window.close();
        }

        // Iniciar proceso de activaci√≥n
        if (orderId) {
            activatePremiumLicense();
        } else {
            // Sin order ID, mostrar error
            setTimeout(showError, 1000);
        }
    </script>
</body>
</html>
